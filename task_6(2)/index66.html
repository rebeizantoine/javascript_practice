<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles66.css">
    <script src="srypt66.js"></script>
    <title>Radio Boxes</title>
</head>

<body>
    <div class="container">
        <div class="radio-group">
            <label for="radio1"><span class="radio-button">1</span></label>
            <label for="radio2"><span class="radio-button">2</span></label>
            <label for="radio3"><span class="radio-button">3</span></label>
            <label for="radio4"><span class="radio-button">4</span></label>
            <label for="radio5"><span class="radio-button">5</span></label>
            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">
        </div>
        <button id="submitBtn">Submit</button>
    </div>
</body>

</html>
